<h2>Process times - {{project}}</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Assembly step </th>
      <td mat-cell *matCellDef="let element"> {{element.action}} </td>
    </ng-container>

       <!-- Position Column -->
       <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef> Atomic function </th>
        <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Time human [s] (MTM)">
      <th mat-header-cell *matHeaderCellDef> Time human [s] (MTM) </th>
      <td mat-cell *matCellDef="let element"> {{element.time_human}} </td>
    </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Time robot [s] (simulation)">
        <th mat-header-cell *matHeaderCellDef> Time robot [s] (Simulation) </th>
        <td mat-cell *matCellDef="let element"> {{element.time_robot}} </td>
      </ng-container>
  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
