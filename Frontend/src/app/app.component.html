<mat-toolbar>

  <label>  Dynamic Assembly Sequence Planning - EEP Framework </label>

  <img class="logo" src="assets/images/kopro.png">
  
</mat-toolbar>
  
  <mat-sidenav-container>
      <mat-sidenav mode="side" opened>
        <button mat-button class="menu-button" [routerLink]="['home']">
          <mat-icon>home</mat-icon>
          <span> Home Menu</span>
      </button>

      <button mat-button class="menu-button" [routerLink]="['assemblyAction']">
        <mat-icon>build</mat-icon>
        <span> Assembly Feature</span>
      </button>

      <button mat-button class="menu-button" [routerLink]="['priority_matrix']">
        <mat-icon>list</mat-icon>
        <span> Relation Matrix</span>
      </button>


      <button mat-button class="menu-button" [routerLink]="['time']">
        <mat-icon>query_builder</mat-icon>
        <span> Process Time</span>
      </button>

      <button mat-button class="menu-button" [routerLink]="['skill-matrix']">
          <mat-icon>person</mat-icon>
          <span> Skill Matrix</span>
      </button>
      
    
      <button mat-button class="menu-button" [routerLink]="['criteria']">
        <mat-icon>build</mat-icon>
        <span> Criteria Catalogue</span>
      </button>
      
      <button mat-button class="menu-button" [routerLink]="['suitability_level']">
        <mat-icon>grade</mat-icon>
        <span> Capability level</span>
      </button>

      <button mat-button class="menu-button" [routerLink]="['/vital-tracker', 'Sensors']">
        <mat-icon>grade</mat-icon>
        <span> Vital Tracker</span>
      </button>
      
      <br>
      <br>
      <br>
      
      <button mat-button class="menu-button" [routerLink]="['assembly_sequences']">
        <mat-icon>receipt</mat-icon>
        <span> Assembly Sequences</span>
      </button>

      <button mat-button class="menu-button" [routerLink]="['scheduler']">
        <mat-icon>access_time</mat-icon>
        <span> Scheduler</span>
      </button>
      
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      
      <img class="pigPicture" src="assets/images/kopro.png">
       

    </mat-sidenav>

  
    

      <mat-sidenav-content>
          <div class="content mat-elevation-z8">
              <router-outlet></router-outlet>
          </div>
      </mat-sidenav-content>

  </mat-sidenav-container>
